    <section class="modal">

            <h2>About us</h2>

                    <h3 class="name">Felipe Bianchini</h3>
                    <h4 class="title">Fullstack Developer & Systems Analyst</h4>
                    <div class="icons">
                        <a href="https://www.linkedin.com/in/felipebianchini/" target="_blank"><i class="fab fa-linkedin iSocial"></i></a>

                    </div>
                </div>
            </div>
            <div class="persona">
                <img src="assets/img/img-ale.png" alt="" class="photo">
                <div class="info">
                    <h3 class="name">Alejandro Carballeyra</h3>
                    <h4 class="title">Frontend Developer - UX / UI & Industrial Designer</h4>
                    <div class="icons">
                        <a href="https://www.linkedin.com/in/alejandro-carballeyra/" target="_blank"><i class="fab fa-linkedin iSocial"></i></a>

    <!-- ================================= MODAL 2 ================================= -->

    <section class="modal2">
        <div class="modal_container2">
            <a href="#" class="closeModal2">x</a>
            <h2>Contact us</h2>
            
            <form action="https://formspree.io/f/xgedzgro" method="POST" class="contact__form grid" id="form__contact">
                <div class="contact__inputs grid">
                    <div class="contact__content">
                        <label for="" class="contact__label" data-section="contact" data-value="name">Nombre</label>
                        <input type="text" name="name" class="contact__input">
                    </div>

                    <div class="contact__content">
                        <label for="" class="contact__label">Email</label>
                        <input type="email" name="email" class="contact__input">
                    </div>
                    
                </div>
                <div class="contact__content">
                    <label for="" class="contact__label" data-section="contact" data-value="message">Mensaje</label>
                    <!-- <input type="email" class="contact__input"> -->
                    <textarea name="message" id="" cols="0" rows="7" class="contact__input"></textarea>
                </div>

                <div>
                    <!-- <input target="blank" type="submit" class="button__b button--flex" value="Send Message"> -->
                    <span target="blank" onclick="sendContact()" class="button__b button--flex" data-section="contact" data-value="send">
                        Enviar mensaje
                    </span>
                </div>
            </form>
           
        </div>
